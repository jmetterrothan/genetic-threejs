<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <form class="ui">
      <h4 class="ui__title">Genetic algorithm</h4>
      <div class="ui__params">
        <div class="ui__group">
          <label>Red</label>
          <input
            id="blueprint_color_r"
            type="number"
            min="0"
            max="255"
            value="135"
            step="1"
          />
        </div>
        <div class="ui__group">
          <label>Green</label>
          <input
            id="blueprint_color_g"
            type="number"
            min="0"
            max="255"
            value="200"
            step="1"
          />
        </div>
        <div class="ui__group">
          <label>Blue</label>
          <input
            id="blueprint_color_b"
            type="number"
            min="0"
            max="255"
            value="250"
            step="1"
          />
        </div>
        <div class="ui__group">
          <label>Seat thickness</label>
          <input
            id="blueprint_seat_thickness"
            type="number"
            min="1"
            max="25"
            value="8"
          />
        </div>
        <div class="ui__group">
          <label>Back thickness</label>
          <input
            id="blueprint_back_thickness"
            type="number"
            min="1"
            max="25"
            value="8"
          />
        </div>
        <div class="ui__group">
          <label>Back height</label>
          <input
            id="blueprint_back_height"
            type="number"
            min="1"
            max="255"
            value="72"
          />
        </div>
        <div class="ui__group">
          <label>Seat width</label>
          <input
            id="blueprint_seat_width"
            type="number"
            min="1"
            max="255"
            value="64"
          />
        </div>
        <div class="ui__group">
          <label>Seat depth</label>
          <input
            id="blueprint_seat_depth"
            type="number"
            min="1"
            max="255"
            value="64"
          />
        </div>
        <div class="ui__group">
          <label>Feet thickness</label>
          <input
            id="blueprint_feet_thickness"
            type="number"
            min="1"
            max="12"
            value="4"
          />
        </div>
        <div class="ui__group">
          <label>Feet height</label>
          <input
            id="blueprint_feet_height"
            type="number"
            min="1"
            max="255"
            value="64"
          />
        </div>
        <div class="ui__group">
          <label>Back angle</label>
          <input
            id="blueprint_back_angle"
            type="number"
            min="0"
            max="90"
            value="25"
          />
        </div>
        <div class="ui__group">
          <label>Feet 1</label>
          <input id="blueprint_has_feet1" type="checkbox" checked />
        </div>
        <div class="ui__group">
          <label>Feet 2</label>
          <input id="blueprint_has_feet2" type="checkbox" checked />
        </div>
        <div class="ui__group">
          <label>Feet 3</label>
          <input id="blueprint_has_feet3" type="checkbox" checked />
        </div>
        <div class="ui__group">
          <label>Feet 4</label>
          <input id="blueprint_has_feet4" type="checkbox" checked />
        </div>
        <div class="ui__group">
          <label>Feet 5</label>
          <input id="blueprint_has_feet5" type="checkbox" />
        </div>
        <div class="ui__group">
          <label>Back</label>
          <input id="blueprint_has_back" type="checkbox" checked />
        </div>
      </div>

      <div class="info">
        <ul>
          <li>Move forward : <b>Z</b></li>
          <li>Move backward : <b>S</b></li>
          <li>Move left : <b>Q</b></li>
          <li>Move right : <b>D</b></li>
          <li>Move up : <b>A</b></li>
          <li>Move down : <b>E</b></li>
        </ul>
      </div>
      <p class="info">Click on the scene to enable movements</p>
      <button form="ui" id="uiToggleBtn" class="btn" type="button">
        Start simulation
      </button>
    </form>
  </body>
</html>
